<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
</head>
<body>
    <div id="app">
        <div id="login-page" class="page">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="go-to-register">Register here</a></p>
        </div>

        <div id="register-page" class="page">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="go-to-login">Login here</a></p>
        </div>

        <div id="dashboard-page" class="page">
            <h2>Dashboard</h2>
            <button id="logout-button">Logout</button>
            <div id="income-expense-form">
                <h3>Add Income/Expense</h3>
                <form id="income-expense">
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="number" id="amount" placeholder="Amount" required>
                    <select id="type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <button type="submit">Add</button>
                </form>
            </div>
            <div id="summary">
                <h3>Summary</h3>
                <p>Total Income: <span id="total-income">0</span></p>
                <p>Total Expenses: <span id="total-expenses">0</span></p>
                <p>Annual Income: <span id="annual-income">0</span></p>
                <p>Annual Expenses: <span id="annual-expenses">0</span></p>
                <p>Monthly Income: <span id="monthly-income">0</span></p>
                <p>Monthly Expenses: <span id="monthly-expenses">0</span></p>
                <div id="transactions"></div>
            </div>

            <div id="chatbot">
                <h3>Chatbot</h3>
                <div id="chatbox"></div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Ask a question..." required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
